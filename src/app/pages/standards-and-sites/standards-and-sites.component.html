<div class="fade-wrapper">
    <h3 class="fw-700 text-center pt-2">STANDARDS AND SITES</h3>
    <div class="row mx-0 justify-content-center">
        <div class="col-lg-11 col-12">
            <div class="row mx-0 pt-4">
                <div class="col-lg-12 col-12">
                    <div class="green-box p-4 py-3">
                        <div class="row mx-0">
                            <p class=" px-0">Select Standard</p>
                            <div class="d-flex  justify-content-start flex-lg-row flex-column flex-wrap px-0 pe-4">
                                <div class="d-flex flex-column pe-4">
                                    <div class="form-check form-check-inline mx-0  ">
                                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">WRAP</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-column pe-4">
                                    <div class="form-check form-check-inline mx-0  ">
                                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">SA&nbsp;8000</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-column pe-4">
                                    <div class="form-check form-check-inline mx-0  ">
                                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">SMETA</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-column pe-4">
                                    <div class="form-check form-check-inline mx-0  ">
                                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">C-TPAT</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-12 px-0 pt-2">
                            <label class="mt-3" for="">Please input number of sites to be audited and click Add</label>
                        </div>
                        <div class="d-flex col-lg-4 col-12 ps-0 pe-4 pt-3">
                            <input type="number" class="ws-input" placeholder="1">
                            <button class="btn-plus ms-3" (click)="on_click_check(1)"><i class="bi bi-plus"></i></button>
                        </div>
                        <p class="mt-3 px-0" *ngIf="clickcheck">Do you need Site Wise Quotation or Combine Quotation ?</p>
                        <div *ngIf="clickcheck" class="d-flex justify-content-start flex-lg-row flex-column flex-wrap px-0 pe-4">
                            <div class="d-flex flex-column">
                                <div class="form-check form-check-inline mx-0  ">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1" checked>
                                    <label class="form-check-label"
                                        for="inlineRadio1">Site&nbsp;Wise&nbsp;Quotation</label>
                                </div>
                            </div>
                            <div class="d-flex flex-column ps-4">
                                <div class="form-check form-check-inline mx-0  ">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label   " for="inlineRadio2">Combine&nbsp;Quotation</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 px-0 ">
                            <p class="mt-3 mb-0 px-0"> <i class="bi bi-caret-right-fill me-2"></i>Below are mentioned sites previously registered under <strong> (Company Name)</strong></p>
                        </div>
                        <div class="col-12 px-0 ">
                            <p class=" px-0"> <i class="bi bi-caret-right-fill me-2"></i>Select sites to be audited (if any under the application)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

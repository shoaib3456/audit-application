                                        </div>
                                        <div class="table-action-btn mx-1">
                                            <i class="bi bi-eye"></i>

                                            <i class="bi bi-eye"></i>

                            <tr>

                                        <div class="table-action-btn mx-1">

                                        <div class="table-action-btn mx-1">

                                            <i class="bi bi-eye"></i>
                                        </div>

                        </tbody>
                    </table>
                </div>
                <div class="col-12 px-0" *ngIf="!isTableShow">
                    <div class="row mx-0">
                        <div class="d-flex flex-column col-lg-4 col-12 ps-0 pe-4">
                            <label class="mt-3" for="">Customer ID</label>
                            <input type="text" class="ws-input mt-2" disabled>

                        <div class="d-flex flex-column col-lg-4 col-12 ps-0 pe-4">

                                <option>Global Office</option>

                            <input type="text" class="ws-input mt-2">

                        <div class="d-flex flex-column col-lg-3 col-12 ps-0 pe-4">

                                        id="inlineRadio2" value="option2">

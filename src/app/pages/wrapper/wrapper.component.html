<div class="wrapper">
    <div class="side">
        <div class="side-child d-flex flex-column align-items-center">
            <div class="d-flex flex-column align-items-center col">
                <i class="fa fa-building text-light fs-4 mb-3"></i>
                <i class="fa fa-file text-light fs-4 mt-4"></i>
            </div>
            <div class="d-flex flex-column align-items-center ">
                <i class="bi bi-search text-light fs-5 "></i>
                <i class="bi bi-grid-3x3-gap-fill text-light fs-4 mb-2"></i>
            </div>
        </div>
    </div>
    <div class="main ">
        <app-header></app-header>
        <div class="p-4 px-lg-5">
            <div class="row mx-0 box-1 mb-5 p-4">

                <div class="col-lg-9 col-12 order-lg-1 order-2">
                    <app-customer-registration *ngIf="(tab$ | async )  == 0"></app-customer-registration>
                    <app-contact-person *ngIf="(tab$ | async )  == 1"></app-contact-person>
                    <app-standards-and-sites *ngIf="(tab$ | async )  == 2"></app-standards-and-sites>
                    <!-- <app-site-details
                        *ngIf="(tab$ | async )  == 3 || (tab$ | async )  == 4 || (tab$ | async )  == 5 ||  (tab$ | async )  == 6 || (tab$ | async )  == 7 || (tab$ | async )  == 8  ">
                    </app-site-details> -->
                    <app-site-details *ngIf="greaterThan(tab$ | async , 2) && lessThan(tab$ | async , 10)"></app-site-details>
                </div>
                <div class="col-lg-3 col-12 order-lg-2 order-1">
                    <app-sidebar></app-sidebar>
                </div>
            </div>
        </div>
    </div>
</div>
